<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos de John Wick</title>
    <link rel="stylesheet" href="/styles/structure/normalize.css" />
    <link rel="stylesheet" href="/styles/structure/body.css" />
    <link rel="stylesheet" href="/styles/index/header.css" />
    <link rel="stylesheet" href="/styles/index/Nav.css" />
    <link rel="stylesheet" href="/styles/structure/main.css" />
    <link rel="stylesheet" href="/styles/structure/footer.css" />
    <link rel="stylesheet" href="/styles/structure/projects.css" />
  </head>
  <body>
    <input type="checkbox" id="dark-mode-toggle" hidden />
    <header class="body-header">
      <!-- Copia aquí el contenido de tu header actual -->
    </header>

    <main id="projects_page">
      <aside id="video" class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/C0BMx-qxsP4"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
          muted
        ></iframe>
      </aside>
      <section id="projects" class="projects">
        <h2>Mis proyectos</h2>
        <ul class="projects__grid">
          <li>
            <figure class="project__details">
              <img
                class="project__image"
                src="/assets/img/projects/john-wick-1.jpg"
                alt="John Wick (2014) poster"
              />
              <figcaption class="project__name">
                <h3>John Wick</h3>
                <p>2014</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="project__details">
              <img
                class="project__image"
                src="/assets/img/projects/john-wick-2.jpg"
                alt="John Wick: Chapter 2 (2017) poster"
              />
              <figcaption class="project__name">
                <h3>John Wick: Chapter 2</h3>
                <p>2017</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="project__details">
              <img
                class="project__image"
                src="/assets/img/projects/john-wick-3.jpg"
                alt="John Wick: Chapter 3 - Parabellum (2019) poster"
              />
              <figcaption class="project__name">
                <h3>John Wick: Chapter 3 - Parabellum</h3>
                <p>2019</p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="project__details">
              <img
                class="project__image"
                src="/assets/img/projects/john-wick-4.jpg"
                alt="John Wick: Chapter 4 (2023) poster"
              />
              <figcaption class="project__name">
                <h3>John Wick: Chapter 4</h3>
                <p>2023</p>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <!-- Copia aquí el contenido de tu footer actual -->
    </footer>
  </body>
</html>
